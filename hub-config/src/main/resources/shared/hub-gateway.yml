zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  sensitiveHeaders: Cookie,Set-Cookie    

  routes:
    auth-service:
        path: /uaa/**
        url: http://localhost:5000
        stripPrefix: false
        
    hub-component-service:
        path: /components/**
        serviceId: hub-component-service
        stripPrefix: false
        
        
server:
  port: 4000
   
 